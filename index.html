<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Bentinha</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #e6e0f8, #fdfbfb);
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: #4a4a4a;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .galeria img:hover {
      transform: scale(1.05);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .modal:active {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>7 vezes que Benta foi morta da fome</h1>
    <div class="galeria">
      <img src="foto1.jpg" alt="Foto 1" onclick="abrirModal(this.src)">
      <img src="foto2.jpg" alt="Foto 2" onclick="abrirModal(this.src)">
      <img src="foto3.jpg" alt="Foto 3" onclick="abrirModal(this.src)">
      <img src="foto4.jpg" alt="Foto 4" onclick="abrirModal(this.src)">
      <img src="foto5.jpg" alt="Foto 5" onclick="abrirModal(this.src)">
      <img src="foto6.jpg" alt="Foto 6" onclick="abrirModal(this.src)">
      <img src="foto7.jpg" alt="Foto 7" onclick="abrirModal(this.src)">
    </div>
  </div>

  <div class="modal" id="modal" onclick="fecharModal()">
    <img id="modalImg" src="">
  </div>

  <script>
    function abrirModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modal.style.display = 'flex';
      modalImg.src = src;
    }

    function fecharModal() {
      document.getElementById('modal').style.display = 'none';
    }
  </script>
</body>
</html>
